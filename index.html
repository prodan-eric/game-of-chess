<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  
  <div id="game">
    <h4 id="status">Chess</h4>
    <div id="board"></div>

    <div id="buttons">
      <button id="start" class="btn" onclick="resumeGame()">Start</button>
      <button class="btn" onclick="pauseGame()">Pause</button>
      <button class="btn" onclick="makeMove()">Make Move</button>
    </div>

  </div>
  
  

  <script src="https://unpkg.com/redux@latest/dist/redux.js"></script>
  <script src="stateManagement.js"></script>
  <script src="cell.js"></script>
  <script src="board.js"></script>
  <script src="piece.js"></script>
  <script src="player.js"></script>
  <script src="movements.js"></script>
  <script src="pathValidator.js"></script>
  <script src="playerMoves.js"></script>
  <script src="game.js"></script>
  <script src="index.js"></script>
</body>
</html>
